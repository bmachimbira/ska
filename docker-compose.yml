services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg18
    container_name: sda_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-sda_app}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-sda_app}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sda-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sda_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - sda-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: sda_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sda-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: sda_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Server
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-sda_app}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-sda-media}
      
      # Streaming
      STREAMING_PROVIDER: ${STREAMING_PROVIDER:-mux}
      MUX_TOKEN_ID: ${MUX_TOKEN_ID}
      MUX_TOKEN_SECRET: ${MUX_TOKEN_SECRET}
      MUX_WEBHOOK_SECRET: ${MUX_WEBHOOK_SECRET}
      
      # AI/LLM
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-large}
      LLM_MODEL: ${LLM_MODEL:-gpt-4-turbo-preview}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3100,http://localhost:3200}
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend/migrations:/app/migrations:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - sda-network

  # Website (Public)
  website:
    build:
      context: ./website
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3000/v1}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-SKA Zimbabwe}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3200}
    container_name: sda_website
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3000/v1}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-SKA Zimbabwe}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3200}
    ports:
      - "${WEBSITE_PORT:-3200}:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - sda-network

  # Admin Panel
  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_NAME: ${ADMIN_APP_NAME:-SDA Admin Panel}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3000/v1}
        NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3100}
    container_name: sda_admin
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_APP_NAME: ${ADMIN_APP_NAME:-SDA Admin Panel}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3000/v1}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3100}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      BACKEND_API_URL: http://backend:3000
      BACKEND_API_KEY: ${BACKEND_API_KEY}
    ports:
      - "${ADMIN_PORT:-3100}:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - sda-network

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: sda_caddy
    restart: unless-stopped
    depends_on:
      - backend
      - website
      - admin-panel
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
      - "${CADDY_ADMIN_PORT:-2019}:2019"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    environment:
      # Domain configuration
      API_DOMAIN: ${API_DOMAIN:-api.localhost}
      ADMIN_DOMAIN: ${ADMIN_DOMAIN:-admin.localhost}
      WEBSITE_DOMAIN: ${WEBSITE_DOMAIN:-www.localhost}
      ROOT_DOMAIN: ${ROOT_DOMAIN:-localhost}
      MINIO_CONSOLE_DOMAIN: ${MINIO_CONSOLE_DOMAIN:-minio.localhost}
      STORAGE_DOMAIN: ${STORAGE_DOMAIN:-storage.localhost}
      
      # Let's Encrypt email
      ACME_EMAIL: ${ACME_EMAIL:-admin@yourdomain.com}
    networks:
      - sda-network
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  sda-network:
    driver: bridge
    name: sda-network

volumes:
  postgres_data:
    driver: local
    name: sda_postgres_data
  redis_data:
    driver: local
    name: sda_redis_data
  minio_data:
    driver: local
    name: sda_minio_data
  caddy_data:
    driver: local
    name: sda_caddy_data
  caddy_config:
    driver: local
    name: sda_caddy_config
  caddy_logs:
    driver: local
    name: sda_caddy_logs
